  <body style="overflow-x: hidden;">
    <div class="container-fluid text-center nav-slide-down v-align-middle" id="title" style="position:absolute; width:100%; height:20%; background-color:#025168;">
      <h1>
        <span class="typewriter" style="font-family: Consolas,monaco,monospace; color:#ffffff; font-size:1em"></span>

    </div>
    <div class="container-fluid first-container" style="padding:0">
      <div style="background-color:#684c02; width: 50%; height: 100vh;" id="second-container" style="float:right;"></div>
    </div>
  </body>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#second-container').hide();
      $('.first-container').hide();
      $('.nav-slide-down').hide();
      $('.first-container').fadeIn('slow', function() {
        $('.nav-slide-down').slideDown('slow');              
        $('.nav-slide-down').fadeIn('slow');
        var title_message = "Software_Novelist".split("");
        var type_speed = 100;

        var i = 0
        type_next_letter = function() {
          $('.typewriter').append(title_message[i]);
          i++;
          if (i < title_message.length) {
            setTimeout(type_next_letter, type_speed);
          } else {
            setTimeout(next_step, type_speed * 3);
          }
        }
        var timeout = setTimeout(type_next_letter, type_speed);
      });
      var next_step = function() {
          $('#title').stop().removeClass('container-fluid').animate({
            width: '50%'
          }, 'slow', 'swing', function() {
            $('#second-container').slideDown('fast');
          });
        }
    });
  </script>
